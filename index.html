<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Fylo Data Storage Component</title>
  </head>
  <body>
    <!-- data -->
    <section class="data">
      <div class="data__content">
        <div class="data__menu">
          <img src="./images/logo.svg" alt="logo" class="data__logo" />
          <div class="data__btns">
            <button type="button" class="data__btn">
              <img src="./images/icon-document.svg" alt="open document" />
            </button>
            <button type="button" class="data__btn">
              <img src="./images/icon-folder.svg" alt="open folder" />
            </button>
            <button type="button" class="data__btn">
              <img src="./images/icon-upload.svg" alt="upload" />
            </button>
          </div>
        </div>
        <div class="data__storage">
          <h5 class="data__desc">
            Youâ€™ve used <span class="data__used">815 GB</span> of your storage
          </h5>
          <div class="data__progress">
            <div class="data__circle"></div>
          </div>
          <div class="data__gbs">
            <p class="data__gb-start">0 GB</p>
            <p class="data__gb-end">1000 GB</p>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
