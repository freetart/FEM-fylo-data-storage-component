<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Fylo Data Storage Component</title>
  </head>
  <body>
    <!-- data -->
    <section class="data">
      <div class="data__content">
        <div class="data__menu">
          <img src="./images/logo.svg" alt="logo" class="data__logo" />
          <div class="data__btns">
            <button type="button" class="data__btn">
              <i class="fas fa-file fa-fw data__btn-icon"></i>
            </button>
            <button type="button" class="data__btn">
              <i class="fas fa-folder fa-fw data__btn-icon"></i>
            </button>
            <button type="button" class="data__btn">
              <i class="fas fa-cloud-upload-alt fa-fw data__btn-icon"></i>
            </button>
          </div>
        </div>
        <div class="data__storage">
          <h5 class="data__desc">
            Youâ€™ve used <span class="data__used">815 GB</span> of your storage
          </h5>
          <div class="data__progress-bar">
            <div class="data__progress-inner">
              <div class="data__circle"></div>
            </div>
          </div>
          <div class="data__gbs">
            <p class="data__gb">0 GB</p>
            <p class="data__gb">1000 GB</p>
          </div>
          <!-- popup -->
          <div class="popup">
            <h5 class="popup__num">185</h5>
            <p class="popup__text">GB LEFT</p>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
